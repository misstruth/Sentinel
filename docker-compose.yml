version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GF_ENV=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=sentinel123
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=sentinel123
      - MYSQL_DATABASE=fo_sentinel
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
